<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynet Command Center - Memory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ›¸ SKYNET COMMAND CENTER</h1>
            <p class="subtitle">Memory Explorer</p>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/agents" class="nav-link">Agents</a>
                <a href="/memory" class="nav-link active">Memory</a>
                <a href="/logs" class="nav-link">Logs</a>
                <a href="/terminal" class="nav-link">Terminal</a>
            </nav>
        </header>

        <div class="content-wrapper">
            <div class="page-header">
                <h2>ðŸ§  Memory Central</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" id="sync-memory">Sync Memory</button>
                    <button class="btn btn-secondary" id="refresh-memory">Refresh</button>
                </div>
            </div>

            <div class="memory-stats-bar" id="memory-stats-bar">
                <div class="stat-item">
                    <strong>Files:</strong> <span id="total-files">0</span>
                </div>
                <div class="stat-item">
                    <strong>Size:</strong> <span id="total-size">0 B</span>
                </div>
                <div class="stat-item">
                    <strong>Last Updated:</strong> <span id="last-updated">Never</span>
                </div>
            </div>

            <div class="memory-tree-container">
                <h3>Memory Tree</h3>
                <div class="memory-tree" id="memory-tree">
                    <p class="loading">Loading memory tree...</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Skynet Command Center v1.0 | Memory Explorer</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/memory_viewer.js') }}"></script>
</body>
</html>
