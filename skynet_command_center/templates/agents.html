<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynet Command Center - Agents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üõ∏ SKYNET COMMAND CENTER</h1>
            <p class="subtitle">Agent Management</p>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/agents" class="nav-link active">Agents</a>
                <a href="/memory" class="nav-link">Memory</a>
                <a href="/logs" class="nav-link">Logs</a>
                <a href="/terminal" class="nav-link">Terminal</a>
            </nav>
        </header>

        <div class="content-wrapper">
            <div class="page-header">
                <h2>‚öôÔ∏è Agent Control Panel</h2>
                <button class="btn btn-primary" id="refresh-agents">Refresh</button>
            </div>

            <div class="agents-table-container">
                <table class="agents-table" id="agents-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>PID</th>
                            <th>Last Update</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="agents-tbody">
                        <tr>
                            <td colspan="5" class="loading">Loading agents...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="footer">
            <p>Skynet Command Center v1.0 | Agents Control</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/agents_live.js') }}"></script>
</body>
</html>
