version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-assistant-backend
    ports:
      - "3333:3333"
    volumes:
      # Monter le dossier data pour persistance
      - ./backend/data:/app/data
      # Monter le fichier .env
      - ./backend/.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=3333
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - ai-assistant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React (optionnel - peut être servi par le backend)
  # Décommentez si vous voulez servir le frontend séparément
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: ai-assistant-frontend
  #   ports:
  #     - "5173:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - ai-assistant-network

networks:
  ai-assistant-network:
    driver: bridge

volumes:
  backend-data:
